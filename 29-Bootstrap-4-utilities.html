<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap 4 - Utilities</title>

	<!-- Bootstrap 4 -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<!-- Display -->
		<h1 class="text-center display-1">Utilities</h1>
		<hr>
		<!-- Border -->
		<h1 class="border border-danger rounded-top">Give me some borders!</h1>
		<h1 class="border-top border-info">Give me some borders!</h1>
		<h1 class="border border-warning border-left-0">Give me some borders!</h1>
		<hr>
		<!-- Spacing -->
		<button class="btn btn-info p-0">Spacing - p-0</button>
		<button class="btn btn-info p-1">Spacing - p-1</button>
		<button class="btn btn-info p-2">Spacing - p-2</button>
		<button class="btn btn-info p-3">Spacing - p-3</button>
		<button class="btn btn-info p-4">Spacing - p-4</button>
		<button class="btn btn-info p-5">Spacing - p-5</button>
		<button class="btn btn-info pt-5">Spacing - pt-5</button>
		<button class="btn btn-info pb-3">Spacing - pb-3</button>
		<button class="btn btn-info px-2">Spacing - px-2</button>
		<button class="btn btn-info py-2">Spacing - py-2</button>
		<br>
		<p class="bg-success text-white m-0">Spacing - m-0</p>
		<p class="bg-success text-white m-1">Spacing - m-1</p>
		<p class="bg-success text-white m-2">Spacing - m-2</p>
		<p class="bg-success text-white m-3">Spacing - m-3</p>
		<p class="bg-success text-white m-4">Spacing - m-4</p>
		<p class="bg-success text-white m-5">Spacing - m-5</p>


	</div>


	<!-- Bootstrap 4 -->
	<!-- 1st - jQuery -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<!-- 2nd - Popper -->
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<!-- 3rd - JavaScript -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
