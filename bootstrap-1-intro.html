<!DOCTYPE html>
<!-- Always include the HTML5 doctype at the beginning of the page, along with the lang attribute and the correct character set. -->
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <!-- Bootstrap 3 is designed to be responsive to mobile devices. The width=device-width part sets the width of the page to follow the screen-width of the device (which will vary depending on the device). The initial-scale=1 part sets the initial zoom level when the page is first loaded by the browser. -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- If you don't want to download and host Bootstrap yourself, you can include it from a CDN (Content Delivery Network): -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style type="text/css">
    .container {
      border: solid red 1px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Hello responsive world!</h1>
  <p>For further information please check source code.</p>
  <p>The container is highlighted in red.</p>
</div>

</body>
</html>
