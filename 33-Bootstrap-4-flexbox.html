<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap 4 - Flexbox</title>

	<!-- Bootstrap 4 -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<h1 class="text-center display-4">Flexbox</h1>
		<hr>
		<!-- 
		Flexbox classes:
			d-flex
			justify-content-end
			justify-content-center
			justify-content-between
			justify-content-around
			align-items-center


		 -->
		<div class="border border-dark d-flex justify-content-around align-items-center" style="height: 200px">
			<button class="btn btn-info btn-lg">LARGE</button>
			<button class="btn btn-warning">SMALL</button>
			<button class="btn btn-primary">SMALL</button>
		</div>
		<hr>
		<!-- flex-column (allways be a column) flex-md-row (except when in medium size; there should be a row) -->
		<div class="d-flex flex-column flex-md-row justify-content-between">
			<button class="btn btn-dark btn-lg">Button 1</button>
			<button class="btn btn-dark btn-lg">Button 2</button>
			<button class="btn btn-dark btn-lg">Button 3</button>
			<button class="btn btn-dark btn-lg">Button 4</button>
			<button class="btn btn-dark btn-lg">Button 5</button>
			<button class="btn btn-dark btn-lg">Button 6</button>
			<button class="btn btn-dark btn-lg">Button 7</button>
		</div>

	</div>


	<!-- Bootstrap 4 -->
	<!-- 1st - jQuery -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<!-- 2nd - Popper -->
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<!-- 3rd - JavaScript -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
